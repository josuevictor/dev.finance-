<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-wifth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet"> 
    <title>dev.finance$</title>
</head>
    <body>

        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de entrada">
                    </h3>
                    <p id="incomeDisplay">R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="imagem de saida">
                    </h3>
                    <p id="expenseDisplay">R$ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="">
                    </h3>
                    <p id="totalDisplay">R$ 3.000,00</p>
                </div>   
                        
            </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>


                <a href="#" 
                onclick="Modal.open()"
                class="button new">+Nova Transação</a>


                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">

                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text"
                            name="description" 
                            id="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input 
                            type="number"
                            name="amount" 
                            id="amount"
                            placeholder="0,00"
                            step="0.01"
                        />

                        <small class="help">Use o sinal -(negativos) para despesas e , (vírgula) para casas decimais.</small>
                    </div>    
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                            type="date"
                            name="date" 
                            id="date"
                            placeholder="Descrição"
                        />
                    </div>
                        <div class="input-group actions">
                        
                            <a href="#"
                            onclick="Modal.close()"
                             class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                            
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <footer>dev.finance$</footer>

        <script src="./scripsts.js"></script>

    </body>
</html>
